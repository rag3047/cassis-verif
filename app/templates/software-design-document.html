<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Software-Design-Document | Cassis-Verif</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{ url_for('static', path='pdfjs/pdf_viewer.css')}}" />
        <link rel="stylesheet" href="{{ url_for('static', path='nice-select2/nice-select2.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', path='layout.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', path='scrollbar.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', path='sdd.css') }}" />
    </head>
    <body>
        <header class="header">
            <h1>Cassis-Verif</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('editor') }}">Editor</a>
                <a href="{{ url_for('doxygen') }}">Doxygen</a>
            </nav>
        </header>
        <main class="content">
            <div class="toolbar">
                <div>
                    <button class="button arrow up" onclick="prev_page()"></button>
                    <button class="button arrow down" onclick="next_page()"></button>
                    <input
                        id="page-num"
                        class="page-num"
                        type="number"
                        value="1"
                        min="1"
                        step="1"
                        onkeydown="set_page_number(event)"
                        onfocus="this.select()"
                    />
                    <span>of</span>
                    <span id="page-count" class="page-count">N/A</span>
                </div>
                <input
                    type="search"
                    id="search"
                    class="search"
                    placeholder="Search"
                    oninput="reset_search()"
                    onkeydown="find_next(event)"
                    onfocus="this.select()"
                />
                <div>
                    <button class="button" onclick="zoom_out()">âˆ’</button>
                    <button class="button" onclick="zoom_in()">+</button>
                    <select id="sel-zoom" class="sel-zoom" onchange="set_zoom()">
                        <option value="page-fit">Page Fit</option>
                        <option value="page-width">Page Width</option>
                        <option value=".50">50%</option>
                        <option value=".75">75%</option>
                        <option value="1">100%</option>
                        <option value="1.25" selected>125%</option>
                        <option value="1.5">150%</option>
                        <option value="2">200%</option>
                    </select>
                </div>
            </div>
            <div class="pdf-viewer-section">
                <!-- TODO: handle error if no pdf is available -->
                <div class="pdf-viewer-container">
                    <div id="viewer" class="pdfViewer"></div>
                </div>
            </div>
        </main>
        <script src="{{ url_for('static', path='pdfjs/pdf.min.js') }}"></script>
        <script src="{{ url_for('static', path='pdfjs/pdf_viewer.js') }}"></script>
        <script src="{{ url_for('static', path='nice-select2/nice-select2.js') }}"></script>
        <script src="{{ url_for('static', path='sdd.js') }}"></script>
    </body>
</html>
