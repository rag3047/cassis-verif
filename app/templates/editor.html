<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <a href="{{ url_for('home') }}">Home</a>
        <div id="container" style="width: 800px; height: 600px; border: 1px solid grey"></div>

        <script src="{{ url_for('static', path='monaco-editor/min/vs/loader.js') }}"></script>
        <script>
            require.config({ paths: { vs: "{{ url_for('static', path='monaco-editor/min/vs') }}" } });
            require(["vs/editor/editor.main"], function () {
                const editor = monaco.editor.create(document.getElementById("container"), {
                    // TODO: find a better way to pass files to the editor...
                    value: "{{ harness_file | json_encode }}",
                    language: "c",
                    theme: "vs-dark",
                });
            });
        </script>
    </body>
</html>
